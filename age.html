<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Validation</h2>
        <input type="text" id="ageInput" placeholder="Enter your age">
        <button onclick="validateAge()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        function validateAge() {
            var age = document.getElementById('ageInput').value;
            var message = document.getElementById('message');
            
            // Check if age is a number and within the range 1 to 100
            if (!isNaN(age) && age >= 1 && age <= 100) {
                message.textContent = 'Age is valid.';
                message.style.color = 'green';
            } else {
                alert('Please enter a valid age between 1 and 100.');
                message.textContent = 'age is not valid';
            }
        }
    </script>
</body>
</html>
