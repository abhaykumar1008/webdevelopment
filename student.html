<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    
</head>
<body>
    <div class="form-container">
        <h2>Student Details Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="btech_cse">B.Tech in Computer Science and Engineering</option>
                <option value="btech_mech">B.Tech in Mechanical Engineering</option>
                <option value="btech_ece">B.Tech in Electronics and Communication Engineering</option>
                <option value="btech_civil">B.Tech in Civil Engineering</option>
            </select>

            <label for="year">Year of Study:</label>
            <select id="year" name="year" required>
                <option value="1st_year">1st Year</option>
                <option value="2nd_year">2nd Year</option>
                <option value="3rd_year">3rd Year</option>
                <option value="4th_year">4th Year</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
