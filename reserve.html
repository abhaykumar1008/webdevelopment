<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Reservation</title>
</head>
<body>
    <h1 style="text-align: center;">Railway Ticket Reservation Form</h1>

    <form action="#" method="post" style="width: 300px; margin: 0 auto;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="from">From:</label><br>
        <input type="text" id="from" name="from" required><br><br>

        <label for="to">To:</label><br>
        <input type="text" id="to" name="to" required><br><br>

        <label for="journey-date">Journey Date:</label><br>
        <input type="date" id="journey-date" name="journey-date" required><br><br>

        <label for="class">Class:</label><br>
        <select id="class" name="class" required>
            <option value="sleeper">Sleeper</option>
            <option value="3ac">3rd AC</option>
            <option value="2ac">2nd AC</option>
            <option value="1ac">1st AC</option>
        </select><br><br>

        <label for="seat-preference">Seat Preference:</label><br>
        <select id="seat-preference" name="seat-preference" required>
            <option value="lower">Lower</option>
            <option value="middle">Middle</option>
            <option value="upper">Upper</option>
            <option value="side-lower">Side Lower</option>
            <option value="side-upper">Side Upper</option>
        </select><br><br>

        <label for="no-of-passengers">No. of Passengers:</label><br>
        <input type="number" id="no-of-passengers" name="no-of-passengers" min="1" required><br><br>

        <input type="submit" value="Reserve Ticket">
    </form>
</body>
</html>
