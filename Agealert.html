<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Validation</title>
    <style>
        .alert {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function validateAge() {
            var age = document.getElementById("age").value;
            var messageElement = document.getElementById("message");

            if (age >= 1 && age <= 100) {
                messageElement.textContent = "The age is valid.";
                messageElement.classList.remove("alert");
                return true;
            } else {
                alert("The age you entered is invalid. Please enter an age between 1 and 100.");
                messageElement.textContent = "";
                messageElement.classList.add("alert");
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Age Validation</h2>
    <div id="message" class="alert"></div>
    <form onsubmit="return validateAge()">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
